<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A platform for wellness, yoga and meditative practices">
    <meta name="keywords" content="yoga,wellness,meditation,yoga studio, breathing exercises, yoga poses">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dualism</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Dualism</h1>
        </a>
        <nav id="menu">
            <ul class="clearfix">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="exercises.html" class="active">Exercises</a>
                </li>
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    </section>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Dualism For You</h2>
            <div>
                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" required>
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input id="lname" name="last_name" type="text" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" required>
            </div>
            <label for="notifications">Recieve notifications</label>
            <input type="radio" id="notifications" name="accept_contact methods" value="notifications" required>
            <label for="newsletter">Sign up to newsletter</label>
            <input type="radio" id="newsletter" name="accept_contact methods" value="newsletter" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="accept_contact methods" value="both" required>

            <input class="join-button" type="submit" value="Sign up">
        </form>
    </section>
    <hr>
    <div>
        <h2>Contact</h2>
    </div>
    <hr>
    <section id="contact">
        <div>
            <h3>Open times</h3>

            <table>
                <tr>
                    <th></th>
                    <th>Open</th>
                    <th>Close</th>
                </tr>
                <tr>
                    <td>Mon - Fri</td>
                    <td>07:00-</td>
                    <td>21:00</td>
                </tr>
                <tr>
                    <td>Weekend</td>
                    <td>10:00-</td>
                    <td>22:00</td>
                </tr>
            </table>
        </div>
        <div>
            <h3>Get in touch</h3>

            <div>
                <span class="bold">Phone: </span>
                <span>0207 000 0000</span>
            </div>
            <div>
                <span class="bold">Email: </span>
                <span>email@dualismyoga.com</span>
            </div>
        </div>
        <div>
            <h3>Address</h3>
            <p>Dualism Yoga Studio,<br>4 Calm Street,<br>London</p>
        </div>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>

</html>
